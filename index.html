<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>深耕執行會議儀表板</title>
    
    <!-- 引入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 React 和 ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- 引入 Babel 用於解析 JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* 自定義滾動條樣式 (可選) */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // --- Icon Components (模擬 Lucide React Icons) ---
        const Calendar = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Clock = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const MapPin = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Info = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line>
            </svg>
        );

        // --- 邏輯與組件 ---

        // 用於生成日期的輔助函數
        const generateMeetingDates = (startDateStr, endDateStr) => {
            const dates = [];
            const current = new Date(startDateStr);
            const end = new Date(endDateStr);

            // 設定時間為中午，避免時區導致的日期偏移
            current.setHours(12, 0, 0, 0);
            end.setHours(12, 0, 0, 0);

            while (current <= end) {
                dates.push(new Date(current));
                // 增加 14 天 (雙週)
                current.setDate(current.getDate() + 14);
            }
            return dates;
        };

        // 格式化日期字串 (YYYY-MM-DD) 用於比較
        const formatDateKey = (date) => {
            return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}`;
        };

        const MeetingCalendarCard = ({ year, month, meetingDates }) => {
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDayOfMonth = new Date(year, month, 1).getDay(); // 0 is Sunday

            const days = [];
            // 填充前面的空白
            for (let i = 0; i < firstDayOfMonth; i++) {
                days.push(<div key={`empty-${i}`} className="h-8 w-8"></div>);
            }

            // 填充日期
            for (let d = 1; d <= daysInMonth; d++) {
                const currentDayDate = new Date(year, month, d);
                currentDayDate.setHours(12, 0, 0, 0);
                const dateKey = formatDateKey(currentDayDate);
                
                // 檢查這一天是否有會議
                const isMeetingDay = meetingDates.some(md => formatDateKey(md) === dateKey);

                days.push(
                    <div 
                        key={d} 
                        className={`h-8 w-8 flex items-center justify-center text-sm rounded-full mb-1
                        ${isMeetingDay 
                            ? 'bg-emerald-600 text-white font-bold shadow-md ring-2 ring-emerald-200 scale-110 transform transition-all' 
                            : 'text-slate-600 hover:bg-slate-100'
                        }`}
                    >
                        {d}
                    </div>
                );
            }

            const monthNames = ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"];

            return (
                <div className="bg-white rounded-xl shadow-sm border border-slate-200 p-4 flex flex-col h-full hover:shadow-md transition-shadow duration-300">
                    <div className="flex justify-between items-center mb-3 border-b border-slate-100 pb-2">
                        <h3 className="font-bold text-slate-800 text-lg">{monthNames[month]}</h3>
                        <span className="text-xs font-semibold text-slate-400">{year}</span>
                    </div>
                    <div className="grid grid-cols-7 gap-1 text-center mb-2">
                        {['日', '一', '二', '三', '四', '五', '六'].map(day => (
                            <div key={day} className="text-xs font-medium text-slate-400">{day}</div>
                        ))}
                    </div>
                    <div className="grid grid-cols-7 gap-1 place-items-center flex-grow">
                        {days}
                    </div>
                    
                    {/* 顯示該月會議列表摘要 */}
                    <div className="mt-4 pt-3 border-t border-slate-100 bg-slate-50 rounded-lg p-2">
                        <p className="text-xs text-slate-500 font-medium mb-1">本月會議日：</p>
                        <div className="flex flex-wrap gap-1">
                            {meetingDates
                                .filter(md => md.getMonth() === month && md.getFullYear() === year)
                                .map((md, idx) => (
                                    <span key={idx} className="inline-flex items-center px-2 py-1 rounded text-xs font-bold bg-emerald-100 text-emerald-700">
                                        {md.getDate()} 日 (週四)
                                    </span>
                                ))
                            }
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            // 初始化會議日期
            const meetings = useMemo(() => {
                return generateMeetingDates('2025-11-27', '2026-12-31');
            }, []);

            // 將日期按月份分組，以便渲染
            const calendarData = useMemo(() => {
                const groups = [];
                let currentYear = 2025;
                let currentMonth = 10; // 11月 (0-indexed)
                const endYear = 2026;
                const endMonth = 11; // 12月

                while (currentYear < endYear || (currentYear === endYear && currentMonth <= endMonth)) {
                    groups.push({ year: currentYear, month: currentMonth });
                    
                    currentMonth++;
                    if (currentMonth > 11) {
                        currentMonth = 0;
                        currentYear++;
                    }
                }
                return groups;
            }, []);

            // 計算下一次會議
            const nextMeeting = useMemo(() => {
                const today = new Date();
                today.setHours(0,0,0,0);
                return meetings.find(m => m >= today) || meetings[meetings.length - 1];
            }, [meetings]);

            const nextMeetingStr = nextMeeting 
                ? `${nextMeeting.getFullYear()}年${nextMeeting.getMonth() + 1}月${nextMeeting.getDate()}日` 
                : "無後續會議";

            return (
                <div className="min-h-screen bg-slate-50 font-sans text-slate-800 pb-12">
                    
                    {/* 海報式 Header */}
                    <div className="w-full bg-white shadow-md overflow-hidden relative">
                        <div className="max-w-5xl mx-auto">
                            {/* LOGO / 海報區域 */}
                            <div className="w-full h-48 md:h-64 bg-gradient-to-r from-slate-100 to-white flex items-center justify-center relative overflow-hidden">
                                {/* 背景裝飾 - 模擬海報質感 */}
                                <div className="absolute top-0 left-0 w-full h-full opacity-10 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-emerald-400 via-transparent to-transparent"></div>
                                
                                <img 
                                    src="./LOGO.png" 
                                    alt="奇美醫院深耕計畫辦公室 LOGO" 
                                    className="max-h-full max-w-full object-contain p-6 z-10 drop-shadow-sm"
                                    onError={(e) => {
                                        e.target.onerror = null; 
                                        e.target.style.display = 'none';
                                        e.target.parentNode.innerHTML += '<div class="text-2xl text-slate-400 font-bold">LOGO 圖片區域</div>';
                                    }}
                                />
                            </div>

                            {/* 標題條 */}
                            <div className="bg-emerald-700 text-white py-4 px-6 md:px-8 flex flex-col md:flex-row justify-between items-center">
                                <div>
                                    <h1 className="text-2xl md:text-3xl font-bold tracking-wide">深耕執行會議日程儀表板</h1>
                                    <p className="text-emerald-100 text-sm mt-1 opacity-90">Deep Cultivation Execution Meeting Schedule</p>
                                </div>
                                <div className="mt-4 md:mt-0 flex items-center space-x-4 bg-emerald-800 bg-opacity-50 px-4 py-2 rounded-lg backdrop-blur-sm border border-emerald-600">
                                    <div className="flex flex-col">
                                        <span className="text-xs text-emerald-200 uppercase tracking-wider">下次會議</span>
                                        <span className="font-bold text-lg flex items-center gap-2">
                                            <Calendar size={18} />
                                            {nextMeetingStr}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <main className="max-w-6xl mx-auto px-4 mt-8">
                        
                        {/* 資訊摘要卡片 */}
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                            <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex items-start space-x-4">
                                <div className="bg-blue-50 p-3 rounded-lg text-blue-600">
                                    <Clock size={24} />
                                </div>
                                <div>
                                    <h4 className="font-bold text-slate-700">會議時間</h4>
                                    <p className="text-slate-500 text-sm mt-1">每雙週 星期四</p>
                                    <p className="text-slate-400 text-xs">定期召開</p>
                                </div>
                            </div>

                            <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex items-start space-x-4">
                                <div className="bg-purple-50 p-3 rounded-lg text-purple-600">
                                    <MapPin size={24} />
                                </div>
                                <div>
                                    <h4 className="font-bold text-slate-700">執行期間</h4>
                                    <p className="text-slate-500 text-sm mt-1">2025.11.27 - 2026.12.31</p>
                                    <p className="text-slate-400 text-xs">跨年度專案</p>
                                </div>
                            </div>

                            <div className="bg-white p-5 rounded-xl shadow-sm border border-slate-200 flex items-start space-x-4">
                                <div className="bg-orange-50 p-3 rounded-lg text-orange-600">
                                    <Info size={24} />
                                </div>
                                <div>
                                    <h4 className="font-bold text-slate-700">會議總數</h4>
                                    <p className="text-slate-500 text-sm mt-1">共 {meetings.length} 場次</p>
                                    <p className="text-slate-400 text-xs">請預留行程</p>
                                </div>
                            </div>
                        </div>

                        {/* 年份分隔線 2025 */}
                        <div className="flex items-center mb-6">
                            <div className="h-px bg-slate-300 flex-grow"></div>
                            <span className="px-4 py-1 bg-slate-200 text-slate-600 rounded-full text-sm font-bold">2025 年度</span>
                            <div className="h-px bg-slate-300 flex-grow"></div>
                        </div>

                        {/* 2025 日曆 Grid */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 mb-12">
                            {calendarData
                                .filter(d => d.year === 2025)
                                .map((data, index) => (
                                    <MeetingCalendarCard 
                                        key={`${data.year}-${data.month}`} 
                                        year={data.year} 
                                        month={data.month} 
                                        meetingDates={meetings} 
                                    />
                            ))}
                        </div>

                        {/* 年份分隔線 2026 */}
                        <div className="flex items-center mb-6">
                            <div className="h-px bg-slate-300 flex-grow"></div>
                            <span className="px-4 py-1 bg-slate-200 text-slate-600 rounded-full text-sm font-bold">2026 年度</span>
                            <div className="h-px bg-slate-300 flex-grow"></div>
                        </div>

                        {/* 2026 日曆 Grid */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                            {calendarData
                                .filter(d => d.year === 2026)
                                .map((data, index) => (
                                    <MeetingCalendarCard 
                                        key={`${data.year}-${data.month}`} 
                                        year={data.year} 
                                        month={data.month} 
                                        meetingDates={meetings} 
                                    />
                            ))}
                        </div>

                    </main>

                    <footer className="text-center text-slate-400 text-sm mt-16 py-8 border-t border-slate-200">
                        <p>© 奇美醫院深耕計畫辦公室 Healthy Taiwan Sprout Project Office</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
